<body>
    <div class="header"><h3>Un juego escrito y diseñado como ejercicio en The Odin Project</h3>
    </div>
    <div class="boton-contenedor">
        <div class="titulo"><h1>PIEDRA &#160;&#160; PAPEL &#160;&#160; TIJERA</h1></div>
            <div class="contenedor2">
                <div class="boton" > 
                    <input type="image" src="./img/rock.svg" class="img" value="piedra"></input>

                </div>

         <div class="subtitulo"><h2>Pulsa en el símbolo que quieras jugar</h2></div>

            <p id="outputJuego">Esto va aquí</p>
         </div>
    </div>
